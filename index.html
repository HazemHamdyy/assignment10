      rel="stylesheet"

    <title>Bookmark</title>
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center align-items-center">
      <div class="header py-5">
        <h1>Bookmarker</h1>
      </div>
      <div
        class="border-dotted-top border-dotted-bottom w-90 py-4 border-black d-flex flex-column justify-content-center align-items-center"
      >
        <div class="d-flex mb-4">
          <i class="fa-solid fa-bookmark fs-4 text-green"></i>
          <h2 class="fs-4 mx-2">Bookmark your favorite sites</h2>
          <i class="fa-solid fa-bookmark fs-4 text-light-green"></i>
        </div>
        <form class="w-100 px-2" onsubmit="addSiteToList(event)">
          <div class="mb-3">
            <label for="siteName" class="form-label">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name</label
            >
            <input
              type="text"
              class="form-control"
              id="siteName"
              placeholder="Website Name"
              aria-describedby="nameValidation"
              oninput="nameValidationFunc(this)"
            />
            <div id="nameValidation" class="form-text text-danger d-none">
              Name must be more than 3 character
            </div>
          </div>
          <div class="mb-3">
            <label for="siteUrl" class="form-label">
              <i class="fa-solid fa-link pe-2"></i>
              Site URL</label
            >
            <input
              type="url"
              class="form-control"
              id="siteUrl"
              placeholder="Website URL"
              aria-describedby="urlValidation"
              oninput="urlValidationFunc(this)"
            />
            <div id="urlValidation" class="form-text text-danger d-none">
              URL must begin with "https://"
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="submit-btn btn px-5 text-white">
              Submit
            </button>
          </div>
        </form>
      </div>
      <div class="w-90 mt-3">
        <table class="table text-center">
          <thead>
            <tr>
              <th scope="col">Index</th>
              <th scope="col">Website Name</th>
              <th scope="col">Visit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- <tr>
              <td valign="middle">1</td>
              <td valign="middle">Google</td>
              <td>
                <a href=""
                  ><button class="btn visit-btn text-white">
                    <i class="fa-solid fa-eye text-white"></i>
                    Visit
                  </button></a
                >
              </td>
              <td>
                <button class="btn delete-btn text-white" onclick="deleteSite()">
                  <i class="fa-solid fa-trash-can text-white"></i>
                  Delete
                </button>
              </td>
            </tr> -->
          </tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
